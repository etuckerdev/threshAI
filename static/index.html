<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eidos Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat { max-width: 600px; margin: 0 auto; }
        #messages { 
            height: 300px; 
            overflow-y: scroll; 
            border: 1px solid #ccc; 
            padding: 10px; 
            margin-bottom: 10px; 
            white-space: pre-wrap; /* Preserve newlines */
        }
        #input { width: 100%; padding: 10px; }
        .message { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="chat">
        <div id="messages">
            <div class="message"><strong>Eidos:</strong> <span id="greeting"></span></div>
        </div>
        <input type="text" id="input" placeholder="Type your message here...">
    </div>

    <script>
        const messagesDiv = document.getElementById("messages");
        const inputField = document.getElementById("input");
        const greetingSpan = document.getElementById("greeting");

        // Set random greeting
        fetch("/greeting")
            .then(response => response.json())
            .then(data => greetingSpan.textContent = data.greeting)
            .catch(error => console.error('Error fetching greeting:', error));

        function appendMessage(sender, message) {
            const messageDiv = document.createElement("div");
            messageDiv.className = "message";
            
            // Create elements separately for better security
            const senderSpan = document.createElement("strong");
            senderSpan.textContent = sender + ":";
            
            const messageSpan = document.createElement("span");
            messageSpan.textContent = " " + message; // Preserve whitespace
            
            messageDiv.appendChild(senderSpan);
            messageDiv.appendChild(messageSpan);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        inputField.addEventListener("keypress", async (e) => {
            if (e.key === "Enter") {
                const userInput = inputField.value.trim();
                if (!userInput) return;

                appendMessage("You", userInput);
                inputField.value = "";

                try {
                    // Send request to server
                    const response = await fetch("/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/x-www-form-urlencoded" },
                        body: `input=${encodeURIComponent(userInput)}`,
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.response) {
                            appendMessage("Eidos", data.response);
                        } else {
                            appendMessage("Eidos", "No response received");
                        }
                    } else {
                        appendMessage("Eidos", "Oops, something went wrong!");
                    }
                } catch (error) {
                    console.error('Error:', error);
                    appendMessage("Eidos", "Oops, something went wrong!");
                }
            }
        });
    </script>
</body>
</html>
